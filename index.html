<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1><b>To-Do List</b></h1>

        <!-- Task Input Section -->
        <table class="input-table">
            <tr>
                <td><b>Task:</b></td>
                <td><input type="text" id="taskInput" placeholder="Enter your task"></td>
            </tr>
            <tr>
                <td><b>Due Date:</b></td>
                <td><input type="date" id="taskDate"></td>
            </tr>
            <tr>
                <td><b>Task Time:</b></td>
                <td><input type="time" id="taskTime"></td>
            </tr>
            <tr>
                <td><b>Priority:</b></td>
                <td>
                    <select id="priority">
                        <option value="high">üî• High</option>
                        <option value="medium">‚ö° Medium</option>
                        <option value="low">üå± Low</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Category:</b></td>
                <td>
                    <select id="category">
                        <option value="work">üíº Work</option>
                        <option value="personal">üè° Personal</option>
                        <option value="study">üìö Study</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <button class="add-btn" onclick="addTask()">‚ûï Add Task</button>
                </td>
            </tr>
        </table>

        <!-- Task Progress Bar Graph -->
        <div class="progress-container">
            <h2><b>Task Progress</b></h2>
            <canvas id="taskChart"></canvas>
        </div>

        <!-- Task Table -->
        <h2><b>Task List</b></h2>
        <table class="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date & Time</th>
                    <th>Priority</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody"></tbody>
        </table>

    </div>

    <script src="script.js"></script>

</body>
</html>
